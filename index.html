<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header-container">
            <h1>Tic Tac Toe</h1>
            <form action="" class="inputForm" id="form">
                <div class="playerOneContainer">
                    <input type="text" id="playerOneInput" name="p1" required>
                    <label for="playerOneInput">Player One</label>
                </div>
                <div class="playerTwoContainer">
                    <span>AI</span>
                    <input type="checkbox" id="playerTwoCheck" name="checkbox" checked>
                    <div >
                        <label for="playerTwoInput">Player Two</label>
                        <input type="text" id="playerTwoInput" name="p2"  value="Computer" class="p2Form show">
                    </div>
                </div>
                
            </form>
            <div class="buttons">
                <button type="submit" form="form" class="" id="submit">Start</button>
                <button type="button" class="hidden" id="reset">Reset</button>
            </div>
        </div>
        <div id="gameboard-container">
            <div id="game-box">
                <div id="0" class="tile"></div>
                <div id="1" class="tile"></div>
                <div id="2" class="tile"></div>
                <div id="3" class="tile"></div>
                <div id="4" class="tile"></div>
                <div id="5" class="tile"></div>
                <div id="6" class="tile"></div>
                <div id="7" class="tile"></div>
                <div id="8" class="tile"></div>
            </div>
            <div  class="game-over">
                <img src="images/pngkey.com-game-over-png-2391507.png" alt="Game Over No Background@pngkey.com">
                <h1 id="message"></h1>
            </div>
        </div>
    </div>
</body>
</html>
